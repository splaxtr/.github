# Dependabot konfigÃ¼rasyonu
# Otomatik baÄŸÄ±mlÄ±lÄ±k gÃ¼ncellemeleri iÃ§in ayarlar

version: 2
updates:
  # ========================
  # ğŸ¹ GO BAÄIMLILIKLARI
  # ========================
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Istanbul"
    labels:
      - "dependencies"
      - "go"
      - "automated"
    assignees:
      - "backend-lead"
    reviewers:
      - "backend-lead"
      - "go-specialist"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    ignore:
      - dependency-name: "github.com/gorilla/websocket"
        versions: ["2.x"]

  # ========================
  # ğŸ“¦ NPM/BOB BAÄIMLILIKLARI (Frontend)
  # ========================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "Europe/Istanbul"
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
      - "typescript"
      - "automated"
    assignees:
      - "frontend-lead"
    reviewers:
      - "frontend-lead"
      - "react-specialist"
    versioning-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 15
    ignore:
      - dependency-name: "react"
        versions: ["18.x"]
      - dependency-name: "next"
        versions: ["14.x"]
      - dependency-name: "typescript"
        versions: ["5.x"]

  # ========================
  # ğŸ PYTHON BAÄIMLILIKLARI (Botlar)
  # ========================
  - package-ecosystem: "pip"
    directory: "/bots/python"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "11:00"
      timezone: "Europe/Istanbul"
    labels:
      - "dependencies"
      - "python"
      - "bots"
      - "automated"
    assignees:
      - "python-lead"
    reviewers:
      - "python-lead"
      - "bot-specialist"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "tayank.py"
        versions: ["2.3.x"]
      - dependency-name: "fastapi"
        versions: ["0.104.x"]

  # ========================
  # ğŸ“± FLUTTER/DART BAÄIMLILIKLARI (Mobil)
  # ========================
  - package-ecosystem: "pub"
    directory: "/mobile"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "12:00"
      timezone: "Europe/Istanbul"
    labels:
      - "dependencies"
      - "flutter"
      - "dart"
      - "mobile"
      - "automated"
    assignees:
      - "mobile-lead"
    reviewers:
      - "mobile-lead"
      - "flutter-specialist"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 12
    ignore:
      - dependency-name: "flutter"
        versions: ["3.13.x"]
      - dependency-name: "http"
        versions: ["1.1.x"]

  # ========================
  # ğŸ³ DOCKER BAÄIMLILIKLARI
  # ========================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "first Monday"
      time: "14:00"
      timezone: "Europe/Istanbul"
    labels:
      - "dependencies"
      - "docker"
      - "devops"
      - "automated"
    assignees:
      - "devops-lead"
    reviewers:
      - "devops-lead"
      - "backend-lead"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 5

  # ========================
  # ğŸ”§ GITHUB ACTIONS
  # ========================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "first friday"
      time: "15:00"
      timezone: "Europe/Istanbul"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
      - "automated"
    assignees:
      - "devops-lead"
    reviewers:
      - "devops-lead"
      - "ci-cd-specialist"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 8

  # ========================
  # ğŸ” GÃœVENLÄ°K GÃœNCELLEMELERÄ°
  # ========================
  # GÃ¼venlik gÃ¼ncellemeleri iÃ§in daha sÄ±k kontrol
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "security"
      - "dependencies"
      - "go"
      - "automated"
    assignees:
      - "security-lead"
    reviewers:
      - "security-lead"
      - "backend-lead"
    commit-message:
      prefix: "security"
      include: "scope"
    open-pull-requests-limit: 5
    groups:
      security-go:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    labels:
      - "security"
      - "dependencies"
      - "frontend"
      - "automated"
    assignees:
      - "security-lead"
    reviewers:
      - "security-lead"
      - "frontend-lead"
    commit-message:
      prefix: "security"
      include: "scope"
    open-pull-requests-limit: 5
    groups:
      security-js:
        patterns:
          - "*"

# ========================
# ğŸ“‹ GÃœNCELLEME GRUPLARI
# ========================
groups:
  # Go major gÃ¼ncellemeleri
  go-major:
    patterns:
      - "*"
    update-types:
      - "major"
  
  # Frontend major gÃ¼ncellemeleri  
  npm-major:
    patterns:
      - "*"
    update-types:
      - "major"

# ========================
# ğŸ” GÃœVENLÄ°K AYARLARI
# ========================
security-updates:
  # GÃ¼venlik gÃ¼ncellemelerini otomatik olarak birleÅŸtir
  auto-merge:
    # Sadece patch seviyesindeki gÃ¼venlik gÃ¼ncellemeleri
    patch:
      enabled: true
      labels:
        - "security"
        - "dependencies"
        - "auto-merge"
    # Minor gÃ¼ncellemeler iÃ§in manuel review gerekli
    minor:
      enabled: false
    # Major gÃ¼ncellemeler iÃ§in her zaman manuel review
    major:
      enabled: false
  
  # GÃ¼venlik aÃ§Ä±ÄŸÄ± uyarÄ±larÄ±
  alerts:
    enabled: true
    # Sadece yÃ¼ksek ve kritik seviye gÃ¼venlik aÃ§Ä±klarÄ± iÃ§in PR oluÅŸtur
    severity:
      - "critical"
      - "high"