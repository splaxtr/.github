# -----------------------------------------------------------------------------
# Reusable Security Workflow
# Purpose: npm audit, Trivy scans, and CodeQL analysis with shared caching
# Usage:
#   uses: splaxtr/.github/.github/workflows/reusable-security.yml@main
#   with:
#     working-directory: .
# Outputs:
#   status: job result (success|failure)
# -----------------------------------------------------------------------------
name: â™»ï¸ Reusable Security Scan

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      status:
        description: "Workflow result"
        value: ${{ jobs.security.result }}
    inputs:
      working-directory:
        type: string
        default: "."
      node_version:
        type: string
        default: "20.x"
      trivy_target:
        type: string
        default: "."
      codeql_languages:
        type: string
        default: "javascript"
      npm_audit:
        type: boolean
        default: true
      run_trivy:
        type: boolean
        default: true
      run_codeql:
        type: boolean
        default: true

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  security:
    name: ðŸ” Security suite
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working-directory }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (for npm audit)
        if: ${{ inputs.npm_audit }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Cache npm
        if: ${{ inputs.npm_audit }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ inputs.working-directory }}/node_modules
          key: ${{ runner.os }}-security-npm-${{ inputs.node_version }}-${{ hashFiles(format('{0}/package-lock.json', inputs.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-security-npm-

      - name: npm audit
        if: ${{ inputs.npm_audit }}
        run: |
          if [ -f package-lock.json ] || [ -f bun.lockb ] || [ -f pnpm-lock.yaml ]; then
            npm install --ignore-scripts --no-audit
            npm audit --audit-level=moderate
          else
            echo "No Node lockfile found; skipping npm audit"
          fi

      - name: Trivy filesystem scan
        if: ${{ inputs.run_trivy }}
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ${{ inputs.trivy_target }}
          format: sarif
          output: trivy-results.sarif

      - name: Cache Trivy database
        if: ${{ inputs.run_trivy }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      - name: Upload Trivy results
        if: ${{ inputs.run_trivy }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.workflow }}-trivy-${{ github.sha }}
          path: trivy-results.sarif
          if-no-files-found: warn

      - name: Initialize CodeQL
        id: codeql-init
        if: ${{ inputs.run_codeql && inputs.codeql_languages != '' }}
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.codeql_languages }}

      - name: Autobuild
        if: ${{ inputs.run_codeql && steps.codeql-init.outcome == 'success' }}
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        if: ${{ inputs.run_codeql && steps.codeql-init.outcome == 'success' }}
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"

      - name: Summary
        run: |
          echo "### Security scans" >> $GITHUB_STEP_SUMMARY
          echo "- npm audit: ${{ inputs.npm_audit }}" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy: ${{ inputs.run_trivy }}" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL: ${{ inputs.run_codeql }}" >> $GITHUB_STEP_SUMMARY

      - name: Expose status output
        if: always()
        run: echo "status=${{ job.status }}" >> $GITHUB_OUTPUT
