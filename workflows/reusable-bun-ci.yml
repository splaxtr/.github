# Reusable Bun CI workflow to lint, test, build, and optionally run E2E suites for Bun projects.
name: ♻️ Reusable Bun CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      bun_version:
        description: "Bun version to install"
        required: false
        type: string
        default: "latest"
      working_directory:
        description: "Directory that contains the Bun project"
        required: false
        type: string
        default: "."
      lint_command:
        description: "Command used for linting"
        required: false
        type: string
        default: "bun run lint"
      format_command:
        description: "Command used to verify formatting"
        required: false
        type: string
        default: "bun run format:check"
      typecheck_command:
        description: "Command used for type checking"
        required: false
        type: string
        default: "bun run type-check"
      test_command:
        description: "Command used for tests"
        required: false
        type: string
        default: "bun run test --coverage"
      build_command:
        description: "Production build command"
        required: false
        type: string
        default: "bun run build"
      e2e_command:
        description: "Command used for end-to-end tests"
        required: false
        type: string
        default: "bun run test:e2e"
      run_e2e_tests:
        description: "Toggle execution of end-to-end tests"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  bun-ci:
    name: Bun pipeline (${{ matrix.stage }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stage: [lint, test, build, e2e]
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun_version }}

      - name: Cache Bun store
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bun
            ${{ inputs.working_directory }}/node_modules
          key: ${{ runner.os }}-bun-${{ inputs.bun_version }}-${{ hashFiles(format('{0}/bun.lockb', inputs.working_directory)) }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ inputs.bun_version }}-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        if: ${{ matrix.stage == 'lint' }}
        run: ${{ inputs.lint_command }}

      - name: Check formatting
        if: ${{ matrix.stage == 'lint' }}
        run: ${{ inputs.format_command }}

      - name: Type checking
        if: ${{ matrix.stage == 'lint' }}
        run: ${{ inputs.typecheck_command }}

      - name: Run unit tests
        if: ${{ matrix.stage == 'test' }}
        run: ${{ inputs.test_command }}

      - name: Upload coverage
        if: ${{ matrix.stage == 'test' }}
        uses: actions/upload-artifact@v4
        with:
          name: bun-coverage-${{ github.sha }}
          path: ${{ inputs.working_directory }}/coverage
          if-no-files-found: warn

      - name: Build project
        if: ${{ matrix.stage == 'build' }}
        run: ${{ inputs.build_command }}

      - name: Upload build artifacts
        if: ${{ matrix.stage == 'build' }}
        uses: actions/upload-artifact@v4
        with:
          name: bun-build-${{ github.sha }}
          path: ${{ inputs.working_directory }}/dist
          if-no-files-found: warn

      - name: Run e2e tests
        if: ${{ matrix.stage == 'e2e' && inputs.run_e2e_tests }}
        run: ${{ inputs.e2e_command }}

      - name: Summarize matrix stage
        run: |
          echo "### Bun stage: ${{ matrix.stage }}" >> $GITHUB_STEP_SUMMARY
          echo "- Bun version: ${{ inputs.bun_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Directory: ${{ inputs.working_directory }}" >> $GITHUB_STEP_SUMMARY
