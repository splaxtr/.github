name: Auto Sync & Test
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "CODEOWNERS"
      - "SECURITY.md"
      - "CONTRIBUTING.md"
      - "README.md"
      - "README.tr.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  trigger-tests:
    name: Trigger downstream tests
    runs-on: ubuntu-latest
    steps:
      - name: Call reusable workflows validation in github-actions-test
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: splaxtr/github-actions-test
          event-type: trigger-validation
          client-payload: '{"source":"splaxtr/.github","updated":"${{ github.sha }}"}'

  sync-status:
    name: Post sync confirmation
    runs-on: ubuntu-latest
    needs: trigger-tests
    steps:
      - name: Log message
        run: echo "âœ… Trigger sent to github-actions-test for validation"
