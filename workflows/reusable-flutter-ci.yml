# Reusable Flutter CI workflow to analyze, test, and build Flutter apps with configurable targets.
name: ♻️ Reusable Flutter CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      flutter_version:
        description: "Flutter version to install"
        required: false
        type: string
        default: "3.24.0"
      flutter_channel:
        description: "Flutter channel (stable | beta | dev)"
        required: false
        type: string
        default: "stable"
      working_directory:
        description: "Path to the Flutter application"
        required: false
        type: string
        default: "."
      build_targets:
        description: "Comma separated build targets (android,ios,web,linux,macos,windows)"
        required: false
        type: string
        default: "android,web"
      run_integration_tests:
        description: "Execute integration tests"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  flutter-ci:
    name: Flutter matrix (${{ matrix.stage }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stage: [tests, build-android, build-web]
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          channel: ${{ inputs.flutter_channel }}
          cache: true

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ inputs.working_directory }}/.dart_tool
            ${{ inputs.working_directory }}/build
          key: ${{ runner.os }}-flutter-${{ inputs.flutter_version }}-${{ hashFiles(format('{0}/pubspec.lock', inputs.working_directory)) }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ inputs.flutter_version }}-
            ${{ runner.os }}-flutter-

      - name: Fetch packages
        run: flutter pub get

      - name: Format check
        if: ${{ matrix.stage == 'tests' }}
        run: dart format --set-exit-if-changed .

      - name: Static analysis
        if: ${{ matrix.stage == 'tests' }}
        run: flutter analyze --no-pub

      - name: Run unit + widget tests
        if: ${{ matrix.stage == 'tests' }}
        run: flutter test --coverage

      - name: Run integration tests
        if: ${{ matrix.stage == 'tests' && inputs.run_integration_tests }}
        run: flutter test integration_test

      - name: Upload coverage artifact
        if: ${{ matrix.stage == 'tests' }}
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage-${{ github.sha }}
          path: ${{ inputs.working_directory }}/coverage/lcov.info
          if-no-files-found: warn

      - name: Build Android
        if: ${{ matrix.stage == 'build-android' && contains(inputs.build_targets, 'android') }}
        run: flutter build apk --release --split-per-abi

      - name: Build Web
        if: ${{ matrix.stage == 'build-web' && contains(inputs.build_targets, 'web') }}
        run: flutter build web --release

      - name: Upload build artifact
        if: ${{ startsWith(matrix.stage, 'build-') }}
        uses: actions/upload-artifact@v4
        with:
          name: flutter-${{ matrix.stage }}-${{ github.sha }}
          path: |
            ${{ inputs.working_directory }}/build/app/outputs/flutter-apk/*.apk
            ${{ inputs.working_directory }}/build/web/**
          if-no-files-found: warn

      - name: Summarize matrix stage
        run: |
          echo "### Flutter stage: ${{ matrix.stage }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ inputs.flutter_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Channel: ${{ inputs.flutter_channel }}" >> $GITHUB_STEP_SUMMARY
          echo "- Directory: ${{ inputs.working_directory }}" >> $GITHUB_STEP_SUMMARY
