name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\\<*_&'

categories:
  - title: 'âœ¨ Features'
    labels:
      - 'type: feature'
      - 'type: enhancement'
  - title: 'ðŸ› Fixes'
    labels:
      - 'type: bug'
      - 'type: fix'
  - title: 'ðŸ“š Docs'
    labels:
      - 'type: docs'
  - title: 'ðŸ§° Chores'
    labels:
      - 'type: chore'
      - 'type: maintenance'
  - title: 'ðŸ”’ Security'
    labels:
      - 'type: security'

version-resolver:
  major:
    labels: ['semver:major', 'breaking-change']
  minor:
    labels: ['semver:minor', 'type: feature', 'type: enhancement']
  patch:
    labels: ['semver:patch', 'type: bug', 'type: fix', 'type: chore', 'type: docs', 'type: security', 'type: maintenance']
  default: patch

autolabeler:
  - label: 'type: feature'
    title:
      - '/^feat/i'
  - label: 'type: bug'
    title:
      - '/^fix/i'
      - '/^bug/i'
  - label: 'type: docs'
    title:
      - '/^docs?/i'
  - label: 'type: chore'
    title:
      - '/^chore/i'
      - '/^refactor/i'
  - label: 'type: security'
    title:
      - '/^security/i'
  - label: 'semver:major'
    title:
      - '/!/'
  - label: 'semver:minor'
    title:
      - '/^feat/i'
  - label: 'semver:patch'
    title:
      - '/^fix/i'
      - '/^chore/i'
      - '/^docs?/i'

replacers:
  - search: '/^feat(ure)?!?/i'
    replace: 'Feature'
  - search: '/^fix!?/i'
    replace: 'Fix'

template: |
  ## Changes
  $CHANGES

  ## Contributors
  $CONTRIBUTORS

  _Generated automatically by Release Drafter._
