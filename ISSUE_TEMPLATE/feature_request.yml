name: "âœ¨ Feature request"
description: "Suggest a new capability or improvement."
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: ["splaxtr"]

body:
  - type: markdown
    attributes:
      value: |
        Tell us about the problem you're trying to solve and what success looks like.

  - type: textarea
    id: use_case
    attributes:
      label: Use case / problem statement
      description: Describe the scenario or pain point motivating this request.
      placeholder: "As a workspace admin, I want... so that..."
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Outline the change you are proposing (UI, API, workflow, etc.). Diagram links welcome.
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: List measurable conditions that would define "done" for this feature.
      placeholder: |
        - When ..., then ...
        - Given ..., when ..., then ...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Considered alternatives
      description: Share other approaches or workarounds you tried.

  - type: input
    id: impact
    attributes:
      label: Impacted audience / size
      description: How many users or which segments benefit from this?

  - type: checkboxes
    id: readiness
    attributes:
      label: Checklist
      options:
        - label: I confirmed this feature doesn't already exist
          required: true
        - label: I am willing to help test or contribute to the implementation
          required: false
