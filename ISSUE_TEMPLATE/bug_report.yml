name: "üêõ Bug report"
description: "Report a reproducible defect so we can fix it quickly."
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: ["splaxtr"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide enough detail for us to reproduce it.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How badly does this impact users or systems?
      options:
        - Critical ‚Äì outage, security issue, or data loss
        - High ‚Äì major functionality broken
        - Medium ‚Äì degraded experience or workaround exists
        - Low ‚Äì cosmetic or minor defect
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? Share the unexpected behavior in one or two sentences.
      placeholder: "When I try to save a draft, the app crashes..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Provide step-by-step instructions so we can reproduce the bug.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected result
      description: Describe what you expected to happen instead.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment details
      description: Include OS, browser/runtime, app version, feature flags, etc.
      placeholder: |
        - OS: macOS 14.5
        - Browser: Chrome 125
        - App version: v1.4.2 (build 1234)
        - Network: WiFi
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs, stack traces, or screenshots
      description: Drag & drop screenshots or paste console/network logs that help illustrate the bug.
      render: shell

  - type: checkboxes
    id: confirmations
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and discussions
          required: true
        - label: I can reproduce this bug consistently
          required: true
        - label: This report does not contain sensitive data
          required: true
